      :root {

      /* Custom scrollbar for a monochrome look */
      ::-webkit-scrollbar {
        width: 8px;

        background: var(--scrollbar-track-bg);

      ::-webkit-scrollbar-thumb {

      /* Animation for track ending */

        animation: pulse-ending 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Animation for active cartwall item */
      @keyframes pulse-green {
        50% {
          background-color: #16a34a; /* green-600 */

        }
      }
